all:
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
  children:
    libvirt_hosts:
      hosts:
        okd-server:
          ansible_host: 192.168.1.100
          # VM configuration
          vm_cpus: 4
          vm_memory_mb: 20480  # 20GB per node
          vm_disk_size_gb: 120
          iso_dest_path: /var/lib/libvirt/images
          vm_network: default
