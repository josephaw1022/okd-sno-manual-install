---
# Ansible playbook to copy OKD agent ISO to the libvirt server
# Usage: ansible-playbook -i inventory.yml copy-iso.yml

- name: Copy OKD agent ISO to libvirt server
  hosts: libvirt_hosts
  gather_facts: true
  vars:
    local_iso_dir: "{{ playbook_dir }}/../cluster"
    agent_iso: "agent.x86_64.iso"

  tasks:
    - name: Ensure destination directory exists
      ansible.builtin.file:
        path: "{{ iso_dest_path }}"
        state: directory
        mode: '0755'

    - name: Copy agent ISO to server
      ansible.builtin.copy:
        src: "{{ local_iso_dir }}/{{ agent_iso }}"
        dest: "{{ iso_dest_path }}/{{ agent_iso }}"
        mode: '0644'
      register: iso_copy

    - name: Display copy results
      ansible.builtin.debug:
        msg:
          - "Agent ISO: {{ 'Copied' if iso_copy.changed else 'Already present' }}"
          - "ISO location: {{ iso_dest_path }}/{{ agent_iso }}"
