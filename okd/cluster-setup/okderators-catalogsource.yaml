apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: okderators
  namespace: openshift-marketplace
spec:
  displayName: OKDerators
  image: quay.io/okderators/catalog-index:4.19 #link to quay https://quay.io/repository/okderators/catalog-index?tab=tags
  sourceType: grpc
  publisher: OKD Community
  priority: -100

  icon:
    base64data: ""
    mediatype: ""

  grpcPodConfig:
    nodeSelector:
      kubernetes.io/os: linux
      node-role.kubernetes.io/master: ""
    priorityClassName: system-cluster-critical
    securityContextConfig: restricted
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 120
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 120

  updateStrategy:
    registryPoll:
      interval: 10m
